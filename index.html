<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user Login page </title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- link for bootstrap -->

<body>
    <h1 class="text-center py-5"> <i class="fa-solid fa-user"></i> USER LOGIN </h1>
    <div class="container bg-success py-5">
        <section>
            <div class="">
                <input type="gmail" class=" d-block w-75 border-0 py-4 text-center mx-auto" placeholder="please write your gmail" id="gmail-field">
                <input type="password" class=" d-block w-75 border-0 py-4 text-center mx-auto my-3" placeholder="please write your password" id="pass-field">
                <button id="submit-btn" class="px-4 py-2 border-0 bg-primary text-white d-block mx-auto">SUBMIT</button>
            </div>
        </section>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
